<!DOCTYPE html>
<html>
<head>
    <title>Test Complete Homepage Flow</title>
</head>
<body>
    <h1>Test Complete Homepage Flow</h1>
    <p>Testing with URL: <strong>https://thewholetruthfoods.com/products/badaam-chocolates?sku_id=38763083</strong></p>
    <p>Using Project ID: <strong>99d5bd43-4fb2-4dc9-8062-8e13f7e22446</strong></p>
    
    <button onclick="testCompleteFlow()">Test Complete Homepage Flow</button>
    <button onclick="checkLocalStorage()">Check localStorage</button>
    <button onclick="clearLocalStorage()">Clear localStorage</button>
    
    <div id="output"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testCompleteFlow() {
            log('üß™ Testing complete homepage flow with real project ID...');
            
            try {
                // Clear existing localStorage
                localStorage.clear();
                log('‚úÖ Cleared localStorage');
                
                // Use the real URL and project ID from the test
                const realUrl = 'https://thewholetruthfoods.com/products/badaam-chocolates?sku_id=38763083';
                const projectId = '99d5bd43-4fb2-4dc9-8062-8e13f7e22446';
                
                // Set localStorage values exactly like homepage does
                const initialMessage = {
                    type: 'userInput',
                    content: realUrl,
                    imageUrls: []
                };
                
                localStorage.setItem("popmint-initial-message", JSON.stringify(initialMessage));
                localStorage.setItem("popmint-generate-ad", "true");
                localStorage.setItem("popmint-product-url", realUrl);
                localStorage.setItem("popmint-process-image", "true");
                localStorage.setItem("popmint-prompt-to-process", realUrl);
                
                log('‚úÖ Set localStorage values');
                log('  - popmint-initial-message: ' + localStorage.getItem("popmint-initial-message"));
                log('  - popmint-generate-ad: ' + localStorage.getItem("popmint-generate-ad"));
                log('  - popmint-product-url: ' + localStorage.getItem("popmint-product-url"));
                log('  - popmint-process-image: ' + localStorage.getItem("popmint-process-image"));
                log('  - popmint-prompt-to-process: ' + localStorage.getItem("popmint-prompt-to-process"));
                
                // Navigate to playground with the real project ID
                const playgroundUrl = 'http://localhost:3001/playground/' + projectId;
                log('üöÄ Navigating to: ' + playgroundUrl);
                log('üéØ This should trigger ad generation for the Badaam Chocolates URL!');
                
                // Navigate in same window to preserve localStorage
                window.location.href = playgroundUrl;
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }
        
        function checkLocalStorage() {
            log('üìç Current localStorage:');
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                log('  - ' + key + ': ' + value);
            }
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            log('‚úÖ Cleared localStorage');
        }
    </script>
</body>
</html>
